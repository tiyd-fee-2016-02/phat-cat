<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css">
    <link type="text/css" rel="stylesheet" href="./octicons/octicons.css">
    <title>Octocat - Static HTML</title>
  </head>
  <body>

    <header>
      <div class="header-container">
        <div class="header-logo">
            <div class="mega-octicon octicon-mark-github"></div>
        </div>
        <div>
            <input class="site-search" placeholder="Search Github">
        </div>
        <div class="header-nav-items">
        <ul class="header-nav-left">
            <li class="left-nav-item"><a href="#">Pull Requests</a></li>
            <li class="left-nav-item"><a href="#">Issues</a></li>
            <li class="left-nav-item"><a href="#">Gist</a></li>
        </ul>
        <ul class="header-nav-right">
            <li class="right-nav-item"><div class="octicon octicon-bell"></div></li>
            <li class="right-nav-item dropdown js-menucontainer"><div class="octicon octicon-plus">&nbsp<div class="octicon octicon-triangle-down"></div></div></li>
            <li class="right-nav-item dropdown js-menu-container">
                <a class="right-nav-item header-nav-link"><div class="octicon octicon-octoface"></div></a>
                    <div class="header-menu-content js-menu-content"> </div>
            </li>
        </ul>
      </div>
    </div>
</header>

    <div class="whole-page"> <!-- whole page -->
      <div class="ajax-container"> <!-- ajax container -->
        <div class="main-content"> <!-- content container -->
          <div class="grid"> <!-- column container -->
            <div class="col-1-4"> <!-- col-1-4 container 25% wide -->
              <!-- first or left column content -->
            </div>
            <div class="col-3-4"> <!-- col-3-4 container 75% wide -->
              <!-- second or right column content -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <!-- footer content -->
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
