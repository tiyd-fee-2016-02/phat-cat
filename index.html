<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css">
    <link type="text/css" rel="stylesheet" href="./octicons/octicons.css">
    <title>Octocat - Static HTML</title>
  </head>
  <body>

    <header>
      <div>
        <a class="header-logo" <span class="octicon octicon-mark-github"></span> </a>
      </div>
    </header>

    <div class="whole-page"> <!-- whole page -->
      <div class="ajax-container"> <!-- ajax container -->
        <div class="main-content"> <!-- content container -->
          <div class="grid"> <!-- column container -->
            <div class="col-1-4"> <!-- col-1-4 container 25% wide -->
              <!-- first or left column content -->
            </div>
            <div class="col-3-4"> <!-- col-3-4 container 75% wide -->
              <!-- second or right column content -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <!-- footer content -->
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
