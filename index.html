<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css">
    <link type="text/css" rel="stylesheet" href="./octicons/octicons.css">
    <title>Octocat - Static HTML</title>
  </head>
  <body>

    <header>
      <div>
        <!-- header content -->
      </div>
    </header>

    <div class="whole-page"> <!-- whole page -->
      <div class="ajax-container"> <!-- ajax container -->
        <div class="main-content"> <!-- content container -->
          <div class="grid"> <!-- column container -->
            <div class="col-1-4"> <!-- col-1-4 container 25% wide -->
              <a href="#" class="pos-relative-a dis-block">   <!-- first or left column content -->
                <img class="octocat-image rounded" src="./assets/images/octocat.jpg" alt="Octocat">
              </a>
              <h1 class="user-h1">
                <div class="full-name">The Octocat</div>
                <div class="user-name">octocat</div>
              </h1>
              <ul class="pad-top-bottom border-top">
                <li class="user-info pad-li">
                  <span class="octicon octicon-organization"></span> &nbsp;
                  GitHub
                </li>
                <li class="user-info pad-li">
                  <span class="octicon octicon-location"></span> &nbsp;
                  San Fransico
                </li>
                <li class="user-info pad-li">
                  <span class="octicon octicon-mail"></span> &nbsp;
                  <a href="#" class="user-info-link">octocat@github.com</a>
                </li>
                <li class="user-info pad-li">
                  <span class="octicon octicon-link"></span> &nbsp;
                  <a href="#" class="user-info-link">http://github.com/blog</a>
                </li>
                <li class="user-info pad-li">
                  <span class="octicon octicon-clock"></span> &nbsp;
                  Joined on Jan 25, 2011
                </li>
              </ul>
              <div class="user-stats border-top border-bottom pad-top-bottom">
                <a href="#" class="user-stat-link">
                  <strong class="user-stat-value">1.3k</strong>
                  <br>
                  <span class="text-muted">Followers</span>
                </a>
                <a href="#" class="user-stat-link">
                  <strong class="user-stat-value">2</strong>
                  <br>
                  <span class="text-muted">Starred</span>
                </a>
                <a href="#" class="user-stat-link">
                  <strong class="user-stat-value">6</strong>
                  <br>
                  <span class="text-muted">Following</span>
                </a>
              </div>
            </div>
            <div class="col-3-4"> <!-- col-3-4 container 75% wide -->
              <div class="tab-container">
                <div class="follow-btn">
                </div>
                <nav class="tabs">
                  <a href="#"><span class="octicon octicon-diff-added"></span>Contribution</a>
                  <a href="#"><span class="octicon octicon-repo"></span>Repositories</a>
                  <a href="#"><span class="octicon octicon-rss"></span>Activity</a>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <!-- footer content -->
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
